<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <title>lmao</title>
    <style>
        *
        {
            font-family: "JetBrains Mono";
            font-size: 40px;
        }

        img
        {
            margin-bottom: -25px;
        }

        .wa {
            display: flex;
            place-items: center;
        }

        .aswa {
            border: 5px solid black;
            padding: 20px;
        }
        .FLAGS
        {
            z-index: -1;
            position:relative;
            float: right;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="wa">
        <div style="margin: 100px">
            <div style="display: flexbox;text-align: center;">
                <h1 style="position:relative; margin-bottom: -10px">NAME:</h1>
                <input id="name_input" type="text" style="width: 500px;">
    
                <h1 style="position:relative; margin-bottom: -10px">(optional) AKA/ALIAS:</h1>
                <input id="aka_input" type="text" style="width: 500px;">
    
                <h1 style="position:relative; margin-bottom: -10px">BIRTHDATE:</h1>
                <input id="bday_input" type="date" style="width: 500px;text-align: center;">
    
                <h1 style="position:relative; margin-bottom: -10px">COUNTRY</h1>
                <select id="COUNTRY" style="width: 500px; text-align: center;"></select>
    
                <h1 style="position:relative; margin-bottom: -10px">FLAG IMAGE</h1>
                <select id="FLAGSIMG" style="width: 500px; text-align: center;"></select>
    
                <h1 style="position:relative; margin-bottom: -10px">KNOWN FOR</h1>
                <input id="kf_input" type="text" style="width: 500px;">
            </div>
            <br/>
            <div style="display:grid;place-items: center;">
                <label for="imageinput" style="background-color: #EFEFEF;border: 1px solid black;width:450px; text-align: center;">Add Image</label>
                <input type="file" name="wa" id="imageinput" style="display:none;" accept="image/*" onchange="inputimage(this)"><br/>
                <button style="width: 450px;" onclick="apply()">Appply</button><br/>
                <button style="width: 450px;" onclick="ya()">Download Picture</button><br/>
            </div>
        </div>
        <div class="aswa">
            <div id="capture" style="height:1590px;width:1360px;white-space: nowrap;overflow: hidden;">
                <div style="text-align: center;margin:0">
                    <img id="mainImg" src="default.jpg" height="1360" style="object-fit: cover;">
                </div>
                <img class="FLAGS" src="flags/ph.png" height="240" style="padding-top: 12.5px">
                <h1 style="padding-left: 10px;">
                    NAME: <span id="name"></span> <span id="aka"></span><br/>
                    BIRTHDATE: <span id="bday"></span><br/> 
                    LOCATION: <span id="loc"></span><br/>
                    KNOWN FOR: <span id="kf"></span>
                </h1>
            </div>
        </div>
        <br>
        <br/>
        <br/>
    </div>

        listCountries.forEach(names=>{
            let template = `<option id="${names}">${names}</option>`

            if(names == "Philippines")
                template = `<option id="${names}" selected="${names}">${names}</option>`

            document.querySelector("#COUNTRY").innerHTML += template
        })

        listFlags.forEach(names=>{
            let template = `<option id="${names}">${names}</option>`

            if(names == "ph.png")
                template = `<option id="${names}" selected="${names}">${names}</option>`

            document.querySelector("#FLAGSIMG").innerHTML += template
        })

        function apply()
        {
            document.querySelector("#name").textContent = document.querySelector("#name_input").value.toUpperCase()
            document.querySelector("#loc").textContent = document.querySelector("#COUNTRY").value.toUpperCase()
            document.querySelector("#kf").textContent = document.querySelector("#kf_input").value.toUpperCase()
            document.querySelector(".FLAGS").src = `flags/${document.querySelector("#FLAGSIMG").value}`

            let aka = document.querySelector("#aka_input").value;
            if(aka != "")
                document.querySelector("#aka").textContent = `(aka: ${aka})`
            else document.querySelector("#aka").textContent = ""

            document.querySelector("#bday").textContent = bday()

        }

        function ya()
        {
            html2canvas(document.querySelector("#capture")).then(canvas => {
                var link=document.createElement('a')
                link.download = `${document.getElementById("name").innerHTML}.png`
                link.href=canvas.toDataURL("image/png")
                link.click()
            });
        }

        function bday()
        {
            let date = new Date(document.querySelector("#bday_input").value)

            return `${date.toLocaleString('default', { month: 'long'}).toUpperCase()} ${date.getDate()}, ${date.getFullYear()}`
        }

        function inputimage(obj)
        {
            let reader = new FileReader()
            reader.readAsDataURL(obj.files[0])
            reader.onload = (e) =>{
                sessionStorage.setItem("imgData", reader.result)
                
                let image = new Image()

                image.src = e.target.result
                image.onload = ()=>{
                    document.querySelector("#mainImg").src = image.src
                }
            }

        }
    </script>
