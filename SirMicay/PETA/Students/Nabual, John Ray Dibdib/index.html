<html>
    <head>
        <title>Registration Form</title>
        <style>
    body{
    background-color: aliceblue;    
    padding:0px;
    margin:0px;
}

.account{
    height:45%;
    width:40%;
    background-color: gray;
    border:1px solid whitesmoke;
    display:flex;
    flex-direction: column;
    border-radius:10px; 
    margin-left:30%;
    margin-top:10%;
    backdrop-filter: blur(5px);
}

.account input{
    width:50%;
    border:0px;
    border-bottom: 1px solid black;
    background-color: transparent;
    margin:5px;
    margin-left:10%;
    outline: 0px;
    font-size:15px;
    height:25px;
}

#aa{
    text-align: center;
    font-size:20px;
    font-family:arial;
}

.btn{
    height:10%;
    width:15%;
    margin-top:5px;
    margin-left:50px;
    background-color:transparent;
    border:1px solid black;
    cursor:pointer;
}

.btn:active{
    transform:scale(1.05);
}

.bar{
    position:absolute;
    right:0%;
    height:100%;
    width:30%;
    background-color:red;
    border-top-right-radius: 20px;
    border-bottom-right-radius: 20px;
    border-bottom-left-radius: 500px;
    border-left:1px solid gray;
}


#inp1::placeholder{
    color:black;
    position:absolute;
    top:0px;
    transition: 0.5s;
}

#inp1:focus::placeholder{
    font-size:10px;
    top:-1px;
}

#inp2::placeholder{
    color:black;
    position:absolute;
    top:0px;
    transition: 0.5s;
}

#inp2:focus::placeholder{
    font-size:10px;
    top:-1px;
}
#inp3::placeholder{
    color:black;
    position:absolute;
    top:0px;
    transition: 0.5s;
}

#inp3:focus::placeholder{
    font-size:10px;
    top:-1px;
}

#inp4::placeholder{
    color:black;
    position:absolute;
    top:0px;
    transition: 0.5s;
}

#inp4:focus::placeholder{
    font-size:10px;
    top:-1px;
}

        </style>
    </head>
    <body>
        <div class="Account">
            <p id="aa">Registration Form</p>
            <input type="text" id="inp1"placeholder="username">
            <input type="password" id="inp2" placeholder="Password">
            <button type="submit" class="btn" onclick="sub()"> Submit</button>
            <div class="bar">
            </div>
        </div>
        <script>
            function sub(){
                var user = document.getElementById("inp1").value;
                var pass = document.getElementById("inp2").value;

                switch(user){
                    case "Johnrey":
                        switch(pass){
                            case "Nabual":
                                alert("correct password")
                                return true;
                            break;
                            default:
                                alert("Incorrect password")
                                return false;
                        }
                    case "Yes":
                        switch(pass){
                            case "No":
                                alert("correct password")
                                return true;
                            break;
                            default:
                                alert("Incorrect password")
                                return false;
                        }
                    break;
                    default: 
                    alert("no account found")
                }
            }
        </script>
    </body>
</html>
