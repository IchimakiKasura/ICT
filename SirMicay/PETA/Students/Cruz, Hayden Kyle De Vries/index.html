<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: "Lucida Console", "Courier New", monospace;
            background-color: #636363;
            background-image: url("https://preview.redd.it/i-made-one-piece-logo-in-desmos-v0-4quwq0aw270a1.png?auto=webp&s=5c5f881c966d0122ecbbf1915dda51f32a58563c"); 
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            overflow-x: hidden; 
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #736962;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color:  #4D2D18;
            transition: transform 0.3s ease-in-out; 
            position: relative;
        }

        .container:hover {
            transform: translateY(-30px);
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, #987554, #664229);
            opacity: 0.7;
            z-index: -1;
            border-radius: 5px;
            transition: opacity 0.3s ease-in-out; 
        }

        .container:hover::before {
            opacity: 0.9;
        }

        h1.double {
            text-align: center;
            margin-bottom: 20px; 
            position: relative;
        }

        h1.double::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background-color:  #4D2D18;
        }

        label {	
            display: block;
            margin-bottom: 15px;
            color: #fff;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s; 
            background-color: ##4D2D18; 
            color: #333;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #4caf50; 
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            outline: none;
            transition: background-color 0.3s, color 0.3s; /* Added transition */
        }

        button:hover {
            background-color: #4F4A45;
            color: #776B5D;
            border: 2px solid;
        }

        .button {
            background-color: #000000;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s; /* Added transition */
        }

        .button:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;	
            background-color: #4F4A45;
            color: #fff;
            border-radius: 5px;
            display: none;
        }

        .success {
            background-color: #00796b;
        }

        .error {
            background-color: #c62828;
        }
    </style>
</head>
<body>
    <marquee behavior="scroll" bgcolor="#736962" direction="left" style="border: 2px solid #222425; padding: 10px; border-radius: 20px;">
        <p style="font-size: 20px;"><b>FILL THIS UP!!</b></p>
    </marquee>

    <div class="container">
        <h1 class="double"><b>REGISTRATION FORM</b></h1>
        <form class="form" onsubmit="return validateForm()" action="file:///C:/Users/Admin/Downloads/hayden%20.html">
            <label for="username"><b>Username:</b></label>
            <input type="text" name="username" id="username" required>

            <label for="password"><b>Password:</b></label>
            <input type="password" name="password" id="password" required>
            <input type="checkbox" id="showPassword"> <label for="showPassword">Show Password</label>

            <label for="confirm_password"><b>Confirm Password:</b></label>
            <input type="password" name="confirm_password" id="confirm_password" required>

            <div class="feedback" id="feedback"></div>

            <hr>
            <p>By creating an account you agree to our <a href="https://www.facebook.com/legal/terms?paipv=0&eav=Afa_j1HRjzhsNDQt7rsgp218WdLfUpJTvjjpsmF1VWScT9S1jw4EaMYbROZQKMOffYg&_rdr">Terms & Privacy</a>.</p>

            <button type="submit"><i><b>Register</b></i></button>
        </form>
    </div>

    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var showPasswordCheckbox = document.getElementById("showPassword");

            passwordInput.type = showPasswordCheckbox.checked ? "text" : "password";
        }

        document.getElementById("showPassword").addEventListener("change", togglePassword);

        function showFeedback(message, isSuccess) {
            var feedbackDiv = document.getElementById("feedback");
            feedbackDiv.textContent = message;

            if (isSuccess) {
                feedbackDiv.className = "feedback success";
            } else {
                feedbackDiv.className = "feedback error";
            }

            feedbackDiv.style.display = "block";
        }

        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;

            switch (true) {
                case (username !== "haydenkyle" || password !== "haydenkyle12"):
                    showFeedback("Incorrect username or password.", false);
                    return false;
                case (password !== confirmPassword):
                    showFeedback("Passwords do not match. Please re-enter your password.", false);
                    return false;
                case (password.length < 8):
                    showFeedback("Password should be at least 8 characters long. Please choose a stronger password.", false);
                    return false;
                default:
                    showFeedback("Registration successful! Welcome, " + username + "!", true);
                    return true;
            }
        }
    </script>
</body>
</html>
