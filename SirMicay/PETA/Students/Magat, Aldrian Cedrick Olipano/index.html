<!DOCTYPE html>
<html>

      <title>Password Input Control</title>
   </head>
<body style="background-image:url(https://wallpapers.com/images/hd/man-looks-out-over-techno-city-9ttjpqp3j5zbb7b8.jpg);">
<form id="loginForm" onsubmit="return validateLogin()">
	 <input type = "text" id = "username" placeholder = "Username" required><br>
	 <input type = "password" id = "password" placeholder = "Password" required><br>
	 <input type = "radio" name = "Gender" value = "Male"> Male
	<input type = "radio" name = "Gender" value = "Female"> Female <br>
	Choose Colors:<br>
         <li><input type="checkbox" name="color" value="red" />Red</li>
         <li><input type="checkbox" name="color" value="blue" />Blue</li>
         <li><input type="checkbox" name="color" value="green" />Green</li>
	 <input type="submit" value="Login">
</form>

<script>							
function validateLogin() {
	 var username = document.getElementById("username").value;
	 var password = document.getElementById("password").value;
	 
	 switch (username) {
			case "Admin":
				switch (password) {
					case "MrMeh2000":
						window.location.href = "MrMeh.html";
						return false;
					default:
						alert("Incorrect Password!");
						return false;
				}
				break;
			case "user":
				switch (password) {
					case "AdrianRaftbc":
						alert("Login Succesfu!");
						return true;
					default:
						alert("Incorrect Password!");
						return false;
				}
				break;
			default:
				alert("User not found!");
				return false;
		}
}
</script>

#loginForm {
