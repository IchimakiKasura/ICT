<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
            background-image: url('https://www.hdwallpapers.in/thumbs/2022/genshin_impact_character_symbols_4k_8k_hd_genshin_impact-t2.jpg');
            background-size: cover;
            color: Snow;
            margin: 0;
        }

        .form {
            background-image: url('https://wallpapercg.com/media/ts_2x/20749.webp');
            background-position: center top;
            background-repeat: no-repeat;
            background-size: cover;
            border: 5px solid gold;
            padding: 50px;
            max-width: 900px;
            margin: 20px auto;
        }

        h2,
        h3,
        p {
            margin: 10px 0;
            font-size: 40px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        /* Style the submit and reset buttons as CSS buttons */
        input[type="submit"],
        input[type="reset"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"]:active,
        input[type="reset"]:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
    <title>form</title>
</head>

<body>

    <h3>Please fill out this form</h3><br><br>

    <form action="ed.html" class="form" onsubmit="return validateForm()">

        <input type="date" name="date" id="date" placeholder="Date" required> <br><br>

        <input type="text" name="first_name" id="username" placeholder="User Name" required> <br><br>

        <input type="email" name="email" id="email" placeholder="Email" required> <br><br>

        <input type="password" name="password" id="password" placeholder="Password" required> <br><br>

        <input type="submit" value="submit">
        <input type="reset" value="Reset"><br>

    </form>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var email = document.getElementById("email").value;
            if (username === "black" && password === "nigga"  && email === "blknigga@gmail.com") {
                return true;
            } else {
                alert("Invalid, Please Try Again");
                return false;
            }
        }
    </script>

</body>

</html>
