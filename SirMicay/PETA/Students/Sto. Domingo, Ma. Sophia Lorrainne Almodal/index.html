<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Performance Task Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <link href='boxicons.css' rel='stylesheet'>
</head>

<body>

  </header>
  <div class="wrapper">
    <div class="form-box">
      <h2>Login</h2>
      <form id="loginForm" onsubmit="return validateLogin()">
        <div class="input-box">
          <span class="icon"><i class='bx bxs-envelope'></i></span>
          <input type="username" id="username" placeholder="Username" required><br>
          <label class="clabel">Username</label>
        </div>
        <div class="input-box">
          <span class="icon"><i class='bx bxs-lock-alt'></i></span>
          <input type="password" id="password" placeholder="Password" required><br>
          <label class="clabel">Password</label>
          <input type="submit" value="login">
        </div>
      </form>
    </div>
  </div>

</body>

<script src="script.js"></script>

</body>

</html>
