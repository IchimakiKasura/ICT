<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Holy Trinity Academy</title>
        <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/en/thumb/3/39/Holy_Trinity_Academy_seal.svg/1024px-Holy_Trinity_Academy_seal.svg.png" type="image/x-icon">
        <link css rel="stylesheet" href="bin/root.css">
        <link css rel="stylesheet" href="bin/main.css">
        <link css rel="stylesheet" href="bin/navigation.css">
        <link css rel="stylesheet" href="bin/attributes.css">
        <link css rel="stylesheet" href="bin/animation.css">
    </head>

    <body>
        <nav class="navigationPanel">
            <ul>
                <li>Holy Trinity Academy</li>
                <li ft onclick="ChangeSection('#Contact', this)">Contact</li>
                <li ft onclick="ChangeSection('#Other', this)">Other</li>
                <li ft onclick="ChangeSection('#Home', this)">Home</li>
            </ul>
        </nav>

        <main>
            <section id="Home">
                <img class="bg" src="images/hta.jpg" alt="bg">
                <img class="htaImage" src="https://upload.wikimedia.org/wikipedia/en/thumb/3/39/Holy_Trinity_Academy_seal.svg/1024px-Holy_Trinity_Academy_seal.svg.png" alt="logo">
                <div style="text-align: center;">
                    <h1 style="position: relative">Home of Tomorrow's Achievers</h1>
                    <hr style="margin: auto; border: 3px solid black; border-radius: 1vw; width: 50vw;">
                    <p style="position: relative; font-size: 2vw;">Holy Trinity Academy Unofficial Page</p>
                </div>
            </section>
            <section id="Other">
                <div style="text-align: center;">
                    <h1 id="otherTitle"></h1>
                    <p id="otherParagraph"></p>
                    <br>
                    <button onclick="otherChange(false)">&lt;</button>
                    <button onclick="otherChange(true)">&gt;</button>
                </div>
            </section>
            <section id="Contact">
                <div style="text-align: center;">
                    <br><br>
                    <br><br>
                    <br>
                    <div class="baseContact">
                        <img src="images/htaChurch.jpg">
                        <br><br>
                        <h1>Get in touch</h1>
                        <br>
                        <form action="">
                            <input type="text" placeholder="First Name" required><br>
                            <input type="text" placeholder="Last Name" required><br>
                            <input type="email" placeholder="Email"><br><br>
                            <textarea placeholder="Message..."></textarea><br><br>
                            <input type="submit" value="Send">
                        </form>
                    </div>
                    <br>
                    <br>
                    Created by Kean James D. Pepito of ICT-11.
                </div>
            </section>
        </main>

        <script src="bin/script.js"></script>
    </body>
</html>
