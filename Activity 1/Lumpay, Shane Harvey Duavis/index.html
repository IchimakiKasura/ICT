<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Chart</title>
    <style>

body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: paleturquoise;
        }

        .color-chart {
            text-align: center;
        }

        .color-box {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 7px;
            border: 2px solid #000;
        }

        .color-name {
            margin-top: 5px;
        }

        h1 {
            font-size: 24px; /* Adjust the size as needed */
            margin-bottom: 20px; /* Add some spacing between h1 and color chart */
        }

    </style>
</head>
<body style="background-color: paleturquoise;">
    <h1>HTML color</h1>
    <div class="color-chart">
        <div class="color-box" style="background-color: rgb(206, 14, 14);">
            <div class="color-name">Red</div>
        </div>
        <div class="color-box" style="background-color: rgb(73, 167, 54);">
            <div class="color-name">Green</div>
        </div>
        <div class="color-box" style="background-color: rgb(0, 255, 157);">
            <div class="color-name">Blue</div>
        </div>
        <div class="color-box" style="background-color: yellow;">
            <div class="color-name">Yellow</div>
        </div>
        <div class="color-box" style="background-color: rgb(0, 174, 255);">
            <div class="color-name">Orange</div>
        </div>
        <div class="color-box" style="background-color: purple;">
            <div class="color-name">Purple</div>
        </div>
        <div class="color-box" style="background-color: rgb(207, 83, 103);">
            <div class="color-name">Light Coral</div>
        </div>
        <div class="color-box" style="background-color: rgb(12, 195, 201);">
            <div class="color-name">Cyan</div>
        </div>
        <div class="color-box" style="background-color: rgb(128, 128, 128);">
            <div class="color-name">Gray</div>
        </div>
        <div class="color-box" style="background-color: #FF00FF;">
            <div class="color-name">Magenta</div>
        </div>
    </div>
</body>
</html>
