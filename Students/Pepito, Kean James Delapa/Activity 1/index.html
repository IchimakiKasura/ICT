<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Colors</title>
    </head>
    <body>

        <div class="heading">
            Colors
        </div>

        <div style="position: relative;
                    display: grid;
                    grid-template-columns: auto auto auto auto;
                    top: 35vh;
                    margin-left: 10%;
                    margin-right: 10%;"
                    id="placeholder">

            <!-- AUTOMATICALLY ADDED BY THE JAVASCRIPT ON RUN -->
                    
        </div>

        <div class="waif">
            <img alt="boi waif" src="img/astolfo.png">
        </div>

        <script>

            let colorList = ["Red", "Orange", "Yellow", "Green", "Blue", "Indigo", "Violet", "Pink", "Black", "White", "Wheat", "Maroon", "Tomato", "Teal", "Darkblue", "Aqua"]

            colorList.forEach(el => {

                let color = "white";

                if(el.match("Yellow|Pink|White|Wheat|Aqua"))
                {
                    color = "black";
                }

                let template = `
                <div ${el} class="colorBackground" style="background-color: ${el};">
                    <p style="color: ${color};">${el}</p>
                </div>`

                document.querySelector("#placeholder").innerHTML += template;
            });

            document.querySelectorAll(".colorBackground").forEach(el=>{

                el.addEventListener("mouseenter", ()=>{
                    document.querySelector(".heading").innerHTML = el.innerText;
                    document.querySelector("body").style.background = el.style.backgroundColor;

                    if(el.style.backgroundColor == "pink")
                        document.querySelector(".waif").style.opacity = 1;
                })

                el.addEventListener("mouseleave", ()=>{
                    document.querySelector("body").style.background = "skyblue";
                    document.querySelector(".waif").style.opacity = 0;
                    document.querySelector(".heading").innerHTML = "Colors";
                })
            })

        </script>
    </body>
</html>
