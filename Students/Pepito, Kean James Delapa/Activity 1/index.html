<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Changable Background Colors</title>
    </head>
    <body>

        <div class="heading">
            Background Colors
        </div>

        <div style="position: relative;
                    display: grid;
                    grid-template-columns: auto auto auto auto;
                    top: 35vh;
                    margin-left: 10%;
                    margin-right: 10%;"
                    id="placeholder">

            <!-- AUTOMATICALLY ADDED BY THE JAVASCRIPT ON RUN -->
                    
        </div>

        <div class="waif">
            <img alt="boi waif" src="img/astolfo.png">
        </div>

        <script>

            let colorList = ["red", "orange", "yellow", "green", "blue", "indigo", "violet", "pink", "black", "white", "wheat", "maroon"]

            colorList.forEach(el => {

                let color = "white";

                if(el.match("Yellow|pink|white|wheat"))
                {
                    color = "black";
                }

                let template = `
                <div ${el} class="colorBackground" style="background-color: ${el};">
                    <p style="color: ${color};">${el}</p>
                </div>`

                document.querySelector("#placeholder").innerHTML += template;
            });

            document.querySelectorAll(".colorBackground").forEach(el=>{
                el.addEventListener("mouseenter", ()=>{
                    document.querySelector("body").style.background = el.style.backgroundColor;

                    if(el.style.backgroundColor == "pink")
                        document.querySelector(".waif").style.opacity = 1;
                })
                el.addEventListener("mouseleave", ()=>{
                    document.querySelector("body").style.background = "skyblue";
                    document.querySelector(".waif").style.opacity = 0;
                })
            })

        </script>
    </body>
</html>
