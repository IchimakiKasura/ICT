<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color charset</title>
    <style>
        .color-box {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 1px solid #000;
            text-align: center;
        }

        .red { background-color: #FF0000; }
        .green { background-color: #00FF00; }
        .blue { background-color: #0000FF; }
        .yellow { background-color: #FFFF00; }
        .purple { background-color: #800080; }
        .orange { background-color: #ffa500; }
        .deeppink { background-color: #ff1493; }
        .teal { background-color: #008080; }

        .color-name {
            margin-top: 5px;
        }

        h1 {
            text-align: center;
        }

    </style>
</head>
<body style="background-color: gold;">
    <h1 style="color: gray">COLOR CHART</h1>
    <div class="color-box red">
        <span class=""color-name>Red</span>
    </div>
    <div class="color-box green">
        <span class=""color-name>Green</span>
    </div>
    <div class="color-box blue">
        <span class=""color-name>Blue</span>
    </div>
    <div class="color-box yellow">
        <span class=""color-name>Yellow</span>
    </div>
    <div class="color-box purple">
        <span class=""color-name>Purple</span>
    </div>
    <div class="color-box orange">
        <span class=""color-name>Orange</span>
    </div>
    <div class="color-box deeppink">
        <span class=""color-name>Deep Pink</span>
    </div>
    <div class="color-box teal">
        <span class=""color-name>Teal</span>
    </div>
</body>
</html>
