<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="hta_style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered</title>
</head>
<body style="height: 100vh; font-family: Century;">
    <div style="
        position: relative;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 1rem;
        height: 40vh;
        width: 35vw;
        background-color: white;
        text-align: center;
        color: black;
        ">
        <br/>
        <h1>Thank you for registering</h1>
        <br/>
        <br/>
        <br/>
        <h3>Name:<br/><span id="usr"></span></h3>
        <br/>
        <br/>
        <h3>Email:<br/><span id="eml"></span></h3>
        <br/>
        <br/>
        <h3>Birthday:<br/><span id="bday"></span></h3>
    </div>
    <script>
        function GetURLParameter(sParam)
        {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++) 
            {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam) 
                {
                    return sParameterName[1];
                }
            }
        }

        document.querySelector("#usr").textContent = GetURLParameter("usrForm").replace("+", " ")
        document.querySelector("#eml").textContent = decodeURIComponent(GetURLParameter("emlForm"))
        document.querySelector("#bday").textContent = GetURLParameter("dtForm")
    </script>
</body>
</html>
